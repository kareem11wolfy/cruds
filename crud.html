<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="scriptsheet" href="script.js">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h2>cruds</h2>
            <p>prouduct mangement system</p>
        </div>
        <div class="inputs">
         <input placeholder="title" type="text" name="title" id="title" >
            <div class="price">
                <input onkeyup="GetTotal()" type="number" name="price" id="price" placeholder="price">
                <input onkeyup="GetTotal()"  type="number" name="ads" id="ads" placeholder="ads">
                <input onkeyup="GetTotal()"  type="number" name="taxes" id="taxes" placeholder="taxes">
                <input onkeyup="GetTotal()"  type="number" name="discount" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
         <input type="text" id="category" placeholder="category">
         <input type="number" id="count" placeholder="count"> 
         <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" placeholder="search" id="search">
                <div class="searchbuttons">
                    <button onclick="getsearchmood(this.id)" id="searchbycatergory">search by category</button>
                    <button onclick="getsearchmood(this.id)" id="searchbytitle">search by title</button>
                </div>
            </div>
        <div id="deleteall">
            
        </div>    
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="table">
                <tr>
                    <td>1</td>
                    <td>hoodie</td>
                    <td>500</td>
                    <td>100</td>
                    <td>100</td>
                    <td>50</td>
                    <td>750</td>
                    <td>streetwear</td>
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>
                </tr>
            </tbody>
        </table>    
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
